<span class="p-text-secondary block mb-5">Update your information.</span>
<form [formGroup]="form">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="firstName" class="font-semibold w-6rem">First Name</label>
        <input pInputText id="firstName" formControlName="firstName" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="lastName" class="font-semibold w-6rem">Last Name</label>
        <input pInputText id="LastName" formControlName="lastName"  class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="position" class="font-semibold w-6rem">Position</label>
        <p-dropdown [options]="positions" formControlName="position"   styleClass="flex-auto w-full" [appendTo]="'body'" placeholder="Select a Position" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="birthDay" class="font-semibold w-6rem">Birth Day</label>
        <p-calendar 
        [appendTo]="'body'"
        [showIcon]="true" 
        [showOnFocus]="false" formControlName="birthDay" dataType="string" dateFormat="yy-mm-dd" />
    </div>
</form>
<div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="close()"/>
    <p-button label="Save" (onClick)="onSubmit()"/>
</div>
